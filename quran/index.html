    <div id="goto-div">
      <h2 id="goto-title"></h2>
      <form id="goto-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="goto-surah-input">سوره</label>
            <select class="form-control" id="goto-surah-input">
              <option value="1">حمد</option>
              <option value="2">بقره</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="goto-ayah-input">آیه</label>
            <input type="number" class="form-control" id="goto-ayah-input" value="1" min="1" max="300">
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary btn-lg mt-3">برو</button>
        </div>
      </form>
    </div>
