    <ayah number="3" surah="2">و الذين يؤ منون بما انزل اليك و ما انزل من قبلك و بالاخرة هم يوقنون</ayah>
    <translation>آنها كه بعالم غيب ايمان دارند و با نماز كه بهترين مظهر عبوديت است خدا را عبادت و با زكاة كه بهترين خدمت بنوع است وظائف اجتماعى خود را انجام ميدهند</translation>
